<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>Edit the Url Pairs</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/edit}" th:object="${pair}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="shortUrl" class="col-sm-2 control-label">shortUrl</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="shortUrl"  id="shortUrl" th:value="*{shortUrl}" placeholder="shortUrl"/>
            </div>
        </div>
        <div class="form-group">
            <label for="longUrl" class="col-sm-2 control-label" >longUrl</label>
            <div class="col-sm-10">
                <input type="longUrl" class="form-control" name="longUrl" id="longUrl"  th:value="*{longUrl}" placeholder="longUrl"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
